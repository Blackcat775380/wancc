	<!-- <p>以下のフォームにご入力の上、「入力内容の確認画面へ」ボタンをクリックしてください。</p> -->
	<p class="attention">
	<img src="./images/required1.gif" alt="必須" width="26" height="15"> マークの項目は入力必須となります。</p>
	<table>
	<tbody>
	<tr>
	<th><label for="name">飼い主名</label></th>
		<td class="required"><img src="./images/required1.gif" alt="必須" width="26" height="15"></td>
		<td><input type="text" name="name" id="name" size="50" required><br>
		<span class="supplement">例） 新潟 太郎</span></td>
	</tr>
	<tr>
	<th><label for="name2">飼い主名<span class="supplement">（フリガナ）</span></label></th>
		<td class="required"><img src="./images/required1.gif" alt="必須" width="26" height="15"></td>
		<td><input type="text" name="name2" id="name2" size="50" required><br>
		<span class="supplement">例） ニイガタ タロウ</span></td>
	</tr>
	<tr>
	<th><label for="email">メールアドレス</label></th>
		<td class="required"><img src="./images/required1.gif" alt="必須" width="26" height="15"></td>
		<td><input type="text" name="email" id="email" size="50" required>
		<span class="supplement">（半角英数字）</span><br>	</td>
	</tr>
	<tr>
	<th><label for="tel1">ご自宅</label></th>
		<td class="arbitrary"></td>
		<td><input type="text" name="tel1" id="tel1" size="12"> - 
			<input type="text" name="tel2" id="tel2" size="12"> - 
			<input type="text" name="tel3" id="tel3" size="12"> 
			<span class="supplement">（半角数字）</span></td>
	</tr>
	<tr>
	<th><label for="fax1">携帯電話</label></th>
		<td class="arbitrary"></td>
		<td><input type="text" name="fax1" id="fax1" size="12"> - 
		<input type="text" name="fax2" id="fax2" size="12"> - 
		<input type="text" name="fax3" id="fax3" size="12"> 
		<span class="supplement">（半角数字）</span></td>
	</tr>
	<tr>
	<th rowspan="3"><label for="zip1">ご住所</label></th>
		<td class="required"><img src="./images/required1.gif" alt="必須" width="26" height="15"></td>
		<td><label for="zip1">郵便番号</label> 
		<input type="text" name="zip21" size="4" maxlength="3" required> － 
		<input type="text" name="zip22" size="5" maxlength="4"
		 onKeyUp="AjaxZip3.zip2addr('zip21','zip22','pref21','addr21','strt21');" required>
		<span class="supplement">（半角数字）</span></td>
	</tr>
	<tr>
	<td class="arbitrary"></td>
	<td><input type="text" name="pref21" size="40"><span class="supplement">例) 新潟県</span></td>
	</tr>
	<tr>
		<td class="arbitrary"></td>
		<td><input type="text" name="addr21" size="40"><span class="supplement">例) 新潟市中央区</span>
		<input type="text" name="strt21" size="40"><span class="supplement">例）○丁目1-53</span></td>
	</tr>
</tbody>
</table>
