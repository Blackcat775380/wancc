	<div class="centerMiddle">
	<form method="post" action="pet.php" class="contact" enctype="multipart/form-data">
	<!-- <p>以下のフォームにご入力の上、「入力内容の確認画面へ」ボタンをクリックしてください。</p> -->
	<p class="attention">
	<img src="./images/required1.gif" alt="必須" width="26" height="15"> マークの項目は入力必須となります。</p>
	<table>
	<tbody>
		<tr>
	<th><label for="karute">カルテNo</label></th>
		<td class="required"></td>
		<td><input type="text" name="karute" id="karute" size="50"><br></td>
	</tr>
	<tr>
	<th><label for="name">動物の名前</label></th>
		<td class="required"><img src="./images/required1.gif" alt="必須" width="26" height="15"></td>
		<td><input type="text" name="name" id="name" size="50" required><br>
		<span class="supplement">例） レオ</span></td>
	</tr>
	<tr>
	<th><label for="number">登録No.</label></th>
		<td class="required"></td>
		<td><input type="text" name="number" id="number" size="50"><br>
		<span class="supplement">例） H26-000000</span></td>
	</tr>
	<tr>
	<th><label for="mnumber">マイクロチップ</label></th>
		<td class="required"></td>
		<td><input type="text" name="mnumber" id="mnumber" size="50"><br>
		<span class="supplement">例） 000000000000000</span></td>
	</tr>
	<tr>
	<th><label for="ka">動物種別</label></th>
		<td class="required"><img src="./images/required1.gif" alt="必須" width="26" height="15"></td>
		<td>
			<select name="ka">
				<option value="dog_blood">イヌ</option>
				<option value="cat_blood">ネコ</option>
				<option value="rabbit">ウサギ</option>
				<option value="muridae">ネズミ</option>
				<option value="caviidae">テンジクネズミ</option>
			</select>
		</td>
	</tr>
	<tr>
	<th><label for="type">種類</label></th>
		<td class="required"></td>
		<td><input type="text" name="type" id="type" size="50"><br>
		<span class="supplement">例） アメリカンショートヘアー</span><br></td>
	</tr>
	<tr>
	<th><label for="color">毛色</label></th>
		<td class="required"></td>
		<td><input type="text" name="color" id="color" size="50"><br>
		<span class="supplement">例） シルバータビー</span><br></td>
	</tr>
	<tr>
	<th><label for="date">生年月日</label></th>
		<td class="required"></td>
		<td><input id="date" type="date" name="date" ></td>
	</tr>
	<tr>
	<th><label for="sex">性別</label></th>
		<td class="required"><img src="./images/required1.gif" alt="必須" width="26" height="15"></td>
		<td>
			<select name="sex">
				<option value="♂"><font color="#000000">♂</font></option>
				<option value="♀"><font color="#000000">♀</font></option>
				<option value="c">C</option>
				<option value="s">S</option>
			</select>
		</td>
	</tr>
	<tr>
	<th><label for="personality">性格</label></th>
		<td class="required"></td>
		<td><input type="text" name="personality" id="personality" size="50"><br>
		<span class="supplement">例） 穏やかで、陽気</span><br></td>
	</tr>
	<th><label for="file">写真</label></th>
		<td class="required"></td>
		<td><input type="file" name="upfile" size="50" ><br></td>
	</tr>
</tbody>
</table>

<p class="button"><input type="submit" name="submit" value="ホーム画面へ"></p>
